<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Temporary URL Expired</title>
  <style>
    :root {
      --bg1: #0f172a; /* slate-900 */
      --bg2: #1e293b; /* slate-800 */
      --accent1: #6366f1; /* indigo-500 */
      --accent2: #22d3ee; /* cyan-400 */
      --accent3: #a78bfa; /* violet-400 */
      --card: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.22);
      --text: #e5e7eb; /* gray-200 */
      --muted: #94a3b8; /* slate-400 */
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
        Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    /* Animated background gradient orbs */
    .orb {
      position: absolute;
      filter: blur(60px);
      opacity: 0.6;
      border-radius: 50%;
      mix-blend-mode: screen;
      animation: float 18s ease-in-out infinite;
      will-change: transform;
    }
    .orb.one { width: 38vmax; height: 38vmax; background: radial-gradient(circle at 30% 30%, var(--accent1), transparent 60%); left: -10vmax; top: -8vmax; animation-delay: 0s; }
    .orb.two { width: 34vmax; height: 34vmax; background: radial-gradient(circle at 60% 40%, var(--accent2), transparent 60%); right: -12vmax; top: 10vmax; animation-delay: 4s; }
    .orb.three { width: 40vmax; height: 40vmax; background: radial-gradient(circle at 40% 60%, var(--accent3), transparent 60%); left: 10vmax; bottom: -12vmax; animation-delay: 8s; }

    @keyframes float {
      0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
      50%      { transform: translate3d(0, -20px, 0) scale(1.04); }
    }

    /* Center wrapper */
    .wrap {
      position: relative;
      display: grid;
      place-items: center;
      height: 100%;
      padding: 24px;
      isolation: isolate;
    }

    /* Glass card */
    .card {
      position: relative;
      width: min(780px, 92vw);
      padding: clamp(24px, 3.5vw, 48px);
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border: 1px solid var(--card-border);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.04) inset,
        0 -1px 0 rgba(255,255,255,0.02) inset;
      backdrop-filter: blur(14px) saturate(120%);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.18);
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.02em;
      margin-bottom: 16px;
    }

    .pulse {
      width: 10px; height: 10px; border-radius: 50%; background: var(--accent2);
      box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); }
      70% { box-shadow: 0 0 0 14px rgba(34, 211, 238, 0); }
      100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
    }

    h1 {
      margin: 0 0 8px;
      font-weight: 800;
      line-height: 1.1;
      text-align: center;
      font-size: clamp(14px, 5vw, 22px);
      letter-spacing: -0.02em;
      text-shadow: 0 2px 20px rgba(99,102,241,0.25);
    }

    .subtitle {
      margin: 0 auto;
      max-width: 56ch;
      text-align: center;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 16px);
    }

    /* Decorative corner sparkles */
    .sparkle {
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      pointer-events: none;
      background: conic-gradient(from 0deg at 50% 50%, transparent 0 30%, rgba(255,255,255,0.2) 35%, transparent 40% 60%, rgba(255,255,255,0.12) 65%, transparent 70% 100%);
      mask: radial-gradient(180px 60px at 0 0, #000 40%, transparent 42%),
            radial-gradient(180px 60px at 100% 100%, #000 40%, transparent 42%),
            linear-gradient(#000, #000);
      -webkit-mask: radial-gradient(180px 60px at 0 0, #000 40%, transparent 42%),
                    radial-gradient(180px 60px at 100% 100%, #000 40%, transparent 42%),
                    linear-gradient(#000, #000);
      opacity: 0.6;
    }

    .icon {
      display: grid;
      place-items: center;
      width: 72px; height: 72px;
      border-radius: 20px;
      margin: 0 auto 18px;
      background: radial-gradient(circle at 30% 30%, rgba(99,102,241,0.35), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(167,139,250,0.35), transparent 60%);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }

    /* Optional button (can be removed if you want *only* the title) */
    .btn {
      display: inline-block;
      margin-top: 22px;
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(0,0,0,0.35); }
    .btn:active { transform: translateY(0); }
  </style>
</head>
<body>
  <!-- Floating color orbs -->
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>
  <div class="orb three" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <div class="sparkle" aria-hidden="true"></div>
      <div class="badge" aria-hidden="true">
        <span class="pulse" aria-hidden="true"></span>
        Temporary link status
      </div>

      <div class="icon" aria-hidden="true">
        <!-- Broken link icon -->
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M10.5 8.5l-1-1a4 4 0 015.657-5.657l1 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          <path d="M13.5 15.5l1 1a4 4 0 11-5.657 5.657l-1-1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          <path d="M8 12h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          <path d="M3 3l18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        </svg>
      </div>

      <h1>Thie temporary URL does not exist or it's expired</h1>
      <p class="subtitle">Please verify the address or request a new temporary link and try again.</p>

      <!-- Optional action (safe to remove) -->
      <div style="text-align: center;">
        <a class="btn" href="/" onclick="location.reload(); return false;">Refresh</a>
      </div>

      <span class="sr-only">Error: temporary link not found or expired.</span>
    </section>
  </main>
</body>
</html>
